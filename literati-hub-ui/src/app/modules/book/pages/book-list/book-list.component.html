<div class="container mx-auto p-4">
  <h3 class="text-2xl font-semibold mb-4">Book List</h3>
  <hr class="mb-4" />

  <!-- Alert Message -->
  <div *ngIf="message" class="mb-4">
    <div
      class="p-4 rounded-lg"
      [ngClass]="{
        'bg-red-100 text-red-800': level === 'error',
        'bg-green-100 text-green-800': level === 'success'
      }"
    >
      {{ message }}
    </div>
  </div>

  <!-- Book Cards -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
  >
    <app-book-card
      *ngFor="let book of bookResponse.content"
      [book]="book"
      (borrow)="borrowBook($event)"
    >
      {{ book.title }}
    </app-book-card>
  </div>

  <!-- Pagination -->
  <div class="flex justify-center mt-6">
    <nav aria-label="Page navigation">
      <ul class="inline-flex items-center space-x-2">
        <li>
          <button
            (click)="goToFirstPage()"
            class="px-3 py-1 rounded border border-gray-300 bg-gray-100 hover:bg-gray-200 disabled:opacity-50"
            [disabled]="page === 0"
            aria-label="First"
          >
            <i class="fa-solid fa-angles-left"></i>
          </button>
        </li>
        <li>
          <button
            (click)="goToPreviousPage()"
            class="px-3 py-1 rounded border border-gray-300 bg-gray-100 hover:bg-gray-200 disabled:opacity-50"
            [disabled]="page === 0"
            aria-label="Previous"
          >
            <i class="fa-solid fa-angle-left"></i>
          </button>
        </li>
        <li
          *ngFor="
            let _ of [].constructor(bookResponse.totalPages);
            let pageIndex = index
          "
        >
          <button
            (click)="goToPage(pageIndex)"
            class="px-3 py-1 rounded border border-gray-300 bg-gray-100 hover:bg-gray-200"
            [ngClass]="{ 'bg-blue-500 text-white': page === pageIndex }"
            aria-label="Page"
          >
            {{ pageIndex + 1 }}
          </button>
        </li>
        <li>
          <button
            (click)="goToNextPage()"
            class="px-3 py-1 rounded border border-gray-300 bg-gray-100 hover:bg-gray-200 disabled:opacity-50"
            [disabled]="isLastPage"
            aria-label="Next"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </li>
        <li>
          <button
            (click)="goToLastPage()"
            class="px-3 py-1 rounded border border-gray-300 bg-gray-100 hover:bg-gray-200 disabled:opacity-50"
            [disabled]="isLastPage"
            aria-label="Last"
          >
            <i class="fa-solid fa-angles-right"></i>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
