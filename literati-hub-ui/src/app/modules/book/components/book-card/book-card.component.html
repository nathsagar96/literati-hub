<div
  class="card border-2"
  [class.border-success]="book.shareable"
  [class.border-warning]="book.archived"
  style="width: 20rem"
>
  <img [src]="bookCover" class="card-img-top" alt="Book cover" />
  <div class="card-body overflow-scroll">
    <h5 class="card-title fs-6 text-nowrap fw-bold mb-1">
      <i class="fas fa-book"></i>&nbsp;{{ book.title }}
    </h5>
    <h6 class="card-subtitle fs-6 text-secondary mb-1">
      <i class="fas fa-user-check"></i>&nbsp;{{ book.authorName }}
    </h6>
    <h6 class="card-subtitle fs-6 text-secondary mb-1">
      <i class="fas fa-code"></i>&nbsp;{{ book.isbn }}
    </h6>
    <h6 class="card-subtitle fs-6 text-secondary mb-1">
      <i class="fas fa-user"></i>&nbsp;{{ book.owner }}
    </h6>
    <hr />
    <p class="card-text">{{ book.synopsis }}</p>
  </div>
  <div
    class="card-footer d-flex gap-2 justify-content-between align-items-center"
  >
    <div class="d-flex gap-2">
      <app-rating [rating]="book.rating || 0">
        <span class="fw-bold" *ngIf="(book.rating || 0) > 0"></span>
      </app-rating>
    </div>
    <div class="d-flex gap-2" *ngIf="!manage">
      <i (click)="onShowDetails()" class="fas fa-circle-info text-primary"></i>
      <i (click)="onBorrow()" class="fas fa-list-check text-primary"></i>
      <i (click)="onAddToWishlist()" class="fas fa-heart text-danger"></i>
    </div>
    <div class="d-flex gap-2" *ngIf="manage">
      <i (click)="onEdit()" class="fas fa-edit text-success"></i>
      <i (click)="onShare()" class="fas fa-share-nodes text-primary"></i>
      <i (click)="onArchive()" class="fas fa-archive text-danger"></i>
    </div>
  </div>
</div>
