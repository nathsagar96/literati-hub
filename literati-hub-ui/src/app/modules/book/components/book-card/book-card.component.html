<div
  class="bg-white border-2 rounded-lg shadow-md p-4 flex flex-col justify-between"
  [ngClass]="{'border-green-500': book.shareable, 'border-yellow-500': book.archived}"
  style="width: 20rem"
>
  <img [src]="bookCover" class="w-full h-48 object-cover rounded-t-lg" alt="Book cover" />
  <div class="p-4 flex-1">
    <h5 class="text-lg font-semibold mb-1">
      <i class="fas fa-book mr-2"></i>{{ book.title }}
    </h5>
    <h6 class="text-gray-600">
      <i class="fas fa-user-check mr-2"></i>{{ book.authorName }}
    </h6>
    <h6 class="text-gray-600">
      <i class="fas fa-barcode mr-2"></i>{{ book.isbn }}
    </h6>
    <h6 class="text-gray-600">
      <i class="fas fa-user mr-2"></i>{{ book.owner }}
    </h6>
    <hr class="mt-2" />
    <p class="text-sm text-gray-700">{{ book.synopsis }}</p>
  </div>
  <div class="flex justify-between items-center mt-4">
    <div class="flex space-x-2">
      <app-rating [rating]="book.rating || 0"></app-rating>
      <span class="font-bold" *ngIf="(book.rating || 0) > 0">{{ book.rating }}</span>
    </div>
    <div class="flex space-x-2" *ngIf="!manage">
      <button (click)="onShowDetails()" class="text-blue-500">
        <i class="fas fa-info-circle"></i>
      </button>
      <button (click)="onBorrow()" class="text-blue-500">
        <i class="fas fa-list-check"></i>
      </button>
      <button (click)="onAddToWishlist()" class="text-red-500">
        <i class="fas fa-heart"></i>
      </button>
    </div>
    <div class="flex space-x-2" *ngIf="manage">
      <button (click)="onEdit()" class="text-green-500">
        <i class="fas fa-edit"></i>
      </button>
      <button (click)="onShare()" class="text-blue-500">
        <i class="fas fa-share-alt"></i>
      </button>
      <button (click)="onArchive()" class="text-red-500">
        <i class="fas fa-archive"></i>
      </button>
    </div>
  </div>
</div>
