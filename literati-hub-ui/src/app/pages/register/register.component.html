<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">
    <!-- Logo -->
    <div class="text-center mb-6">
      <img
        src="https://via.placeholder.com/150x50?text=Logo"
        alt="Logo"
        class="mx-auto"
      />
    </div>

    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <!-- Alerts -->
    <div id="alert-container" class="mb-4">
      <div *ngIf="errorMsg.length" class="bg-red-500 text-white p-4 rounded">
        <ul class="list-disc pl-5">
          <li *ngFor="let msg of errorMsg">{{ msg }}</li>
        </ul>
      </div>
    </div>

    <form id="register-form">
      <div class="mb-4">
        <label for="firstname" class="block text-sm font-medium text-gray-700"
          >First Name</label
        >
        <input
          [(ngModel)]="registrationRequest.firstname"
          type="text"
          id="firstname"
          name="firstname"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>

      <div class="mb-4">
        <label for="lastname" class="block text-sm font-medium text-gray-700"
          >Last Name</label
        >
        <input
          [(ngModel)]="registrationRequest.lastname"
          type="text"
          id="lastname"
          name="lastname"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          [(ngModel)]="registrationRequest.email"
          type="email"
          id="email"
          name="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          [(ngModel)]="registrationRequest.password"
          type="password"
          id="password"
          name="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>

      <div class="flex justify-between items-center mb-4">
        <button
          (click)="register()"
          type="submit"
          class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          Sign Up
        </button>
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a (click)="login()" class="text-indigo-600 hover:underline"
            >Sign In</a
          >
        </p>
      </div>
    </form>
  </div>
</div>
