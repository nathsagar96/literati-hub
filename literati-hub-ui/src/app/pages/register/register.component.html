<div class="container-fluid card login-container">
  <h3 class="text-center">Create an account</h3>
  <hr />
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>

  <div class="mb-3">
    <label for="firstname" class="form-label">First Name</label>
    <input
      [(ngModel)]="registrationRequest.firstname"
      type="text"
      class="form-control"
      id="firstname"
      placeholder="John"
    />
  </div>

  <div class="mb-3">
    <label for="lastname" class="form-label">Last Name</label>
    <input
      [(ngModel)]="registrationRequest.lastname"
      type="text"
      class="form-control"
      id="lastname"
      placeholder="Doe"
    />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input
      [(ngModel)]="registrationRequest.email"
      type="email"
      class="form-control"
      id="email"
      placeholder="name@example.com"
    />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      [(ngModel)]="registrationRequest.password"
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
    />
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Sign Up</em>
    </button>
    <div>
      Already have an account?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Login
      </button>
    </div>
  </div>
</div>
